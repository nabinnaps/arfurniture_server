<!DOCTYPE html>
<html>
<head>
  <title>Send Data</title>
</head>
<body>
  <form id="dataForm" method="post">
    <fieldset>
      <legend>Course 1</legend>
      <label for="course_name">Course Name:</label>
      <input type="text" name="course_name[]" required><br>

      <label for="course_description">Course Description:</label>
      <input type="text" name="course_description[]" required><br>

      <label for="course_categories_id">Course Categories ID:</label>
      <input type="number" name="course_categories_id[]" required><br>

      <label for="course_chapter_name">Course Chapter Name:</label>
      <input type="text" name="course_chapter_name[]" required><br>

      <label for="content_title">Content Title:</label>
      <input type="text" name="content_title[]" required><br>

      <label for="content_details">Content Details:</label>
      <input type="text" name="content_details[]" required><br>

      <label for="course_image">Course Image:</label>
      <input type="file" name="course_image[]" required><br>
    </fieldset>

    <fieldset>
      <legend>Course 2</legend>
      <label for="course_name">Course Name:</label>
      <input type="text" name="course_name[]" required><br>

      <label for="course_description">Course Description:</label>
      <input type="text" name="course_description[]" required><br>

      <label for="course_categories_id">Course Categories ID:</label>
      <input type="number" name="course_categories_id[]" required><br>

      <label for="course_chapter_name">Course Chapter Name:</label>
      <input type="text" name="course_chapter_name[]" required><br>

      <label for="content_title">Content Title:</label>
      <input type="text" name="content_title[]" required><br>

      <label for="content_details">Content Details:</label>
      <input type="text" name="content_details[]" required><br>

      <label for="course_image">Course Image:</label>
      <input type="file" name="course_image[]" required><br>
    </fieldset>
    
    <br>
    
    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', submitForm);

    function submitForm(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const url = 'http://localhost:8080/course-details'; // Replace with your API endpoint

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(responseData => {
        console.log('Data sent successfully:', responseData);
        // Handle the response from the REST API
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle any error that occurred during the request
      });
    }
  </script>
</body>
</html>
